name: Labeler
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  label:
    runs-on: ubuntu-latest
    environment: // please set the environment where GH_TOKEN is set
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GH_TOKEN }}
          configuration-path: '.github/labeler.yml'
